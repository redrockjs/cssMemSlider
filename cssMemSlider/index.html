<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="container">
    <input checked type="radio" name="sl" id="slide1">
    <input class="radio-item" type="radio" name="sl" id="slide2">
    <input class="radio-item" type="radio" name="sl" id="slide3">
    <input class="radio-item" type="radio" name="sl" id="slide4">

    <div class="slider">
        <div class="slide sl1"><img src="assets/images/1mem.jpg" alt="Капитан Очевидность начинает репортаж"></div>

        <div class="slide"><img src="assets/images/4mem.jpg" alt="Спасибо за тест!"></div>
    </div>

    <div class="slider_nav">
        <label for="slide1" class="item item1">
            <div class="item_inner"></div>
        </label>
        <label for="slide2" class="item item2">
            <div class="item_inner"></div>
        </label>
        <label for="slide3" class="item item3">
            <div class="item_inner"></div>
        </label>
        <label for="slide4" class="item item4">
            <div class="item_inner"></div>
        </label>
    </div>

    <div class="description">
        <div class="text_container">
            <label for="slide1" class="text textsl t1">Капитан Очевидность начинает репортаж</label>
            <label for="slide2" class="text t2">хотя всё возможно...</label>
            <label for="slide3" class="text t3">...a таксую для души</label>
            <label for="slide4" class="text t4">Спасибо за тест!</label>
        </div>
    </div>
</div>

</html>
